set-option -g mouse on
set-option -g prefix C-a
unbind C-b
bind-key C-a send-prefix

unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

set -g set-titles off
set-option -g allow-rename off
set-window-option -g automatic-rename off
set-window-option -g monitor-activity off

# --- Mocha ---
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#1e1e2e,fg=#cdd6f4' # Base y Texto

set -g status-left-length 20
set -g status-left '#[fg=#11111b,bg=#b4befe,bold] #S #[default] '

set -g status-right-length 50
set -g status-right '#[fg=#89b4fa] %H:%M #[fg=#11111b,bg=#a6e3a1,bold] #h '

setw -g window-status-current-format '#[fg=#fab387,bg=#313244,bold] #I:#W '

setw -g window-status-format '#[fg=#6c7086,bg=#1e1e2e] #I:#W '

set -g pane-border-style 'fg=#313244'
set -g pane-active-border-style 'fg=#b4befe'

# --- PLUGINS ---
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'

run '~/.tmux/plugins/tpm/tpm'
