# --- Mocha High Contrast ---
set -g status-position bottom
set -g status-justify left

set -g status-style 'bg=#313244,fg=#cdd6f4'
set -g status-left-length 20
set -g status-left '#[fg=#11111b,bg=#b4befe,bold] #S #[default] '
set -g status-right-length 50
set -g status-right '#[fg=#74c7ec,bg=#313244] %H:%M #[fg=#11111b,bg=#a6e3a1,bold] #h '
setw -g window-status-current-format '#[fg=#fab387,bg=#45475a,bold] #I:#W '
setw -g window-status-format '#[fg=#6c7086,bg=#313244] #I:#W '
set -g pane-border-style 'fg=#1e1e2e'
set -g pane-active-border-style 'fg=#74c7ec'

